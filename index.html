<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="logo.png" class="logo" alt="">
            </a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee<br>It's<span class="landh2"> Starbucks</span></h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempore et incidunt consectetur ipsam possimus ea rem obcaecati amet at, beatae molestiae ut alias minima deserunt odit consequuntur fugit.</p>
                <a href="#" class="button">Learn More</a>
            </div>
        <div class="imgBox">
            <img src="img1.png" class="starbucks" alt="">
        </div>
        </div>
        <ul class="thumb">
            <li><img src="thumb1.png" onclick="imgSlider('img1.png'); changeCircleColor('#017143')" alt=""></li>
            <li><img src="thumb2.png" onclick="imgSlider('img2.png'); changeCircleColor('#eb7495')" alt=""></li>
            <li><img src="thumb3.png" onclick="imgSlider('img3.png'); changeCircleColor('#d752b1')" alt=""></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="facebook.png" alt=""></a></li>
            <li><a href="#"><img src="twitter.png" alt=""></a></li>
            <li><a href="#"><img src="instagram.png".png" alt=""></a></li>
        </ul>
        
    </section>
    
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }
        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            const starbucks = document.querySelector('.landh2');
            const button = document.querySelector('.button');
            button.style.background = color;
            starbucks.style.color = color;
            circle.style.background = color;
        }
    </script>
</body>
</html>
